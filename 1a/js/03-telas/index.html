<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Telas</title>
</head>
<body>
    <nav id="navbar">
        <button onclick="mostrarLogin()">Login</button>
        <button onclick="mostrarCadastro()">Cadastro</button>
        <button onclick="mostrarProdutos()">Produtos</button>
    </nav>
    <!-- <h1>Teste login/cadastro/produtos</h1> -->
     <main>
         <section id="login">
             <h1>Login</h1>
             <div class="containerInput">
                 <label for="">Nome</label>
                 <input type="text" id="inpLogNome">
             </div>
             <div class="containerInput">
                 <label for="">Senha</label>
                 <input type="password" id="inpLogSenha">
             </div>
             <button onclick="mostrarCadastro()" class="bt-secundario">Não tem cadastro?</button>
             <button onclick="logar()">Logar</button>
     
         </section>
     
         <section id="cadastro">
             <h1>Cadastro</h1>
             <div class="containerInput">
                 <label for="">Nome</label>
                 <input type="text" id="inpCadNome">
             </div>
             <div class="containerInput">
                 <label for="">E-mail</label>
                 <input type="email" id="inpCadEmail">
             </div>
             <div class="containerInput">
                 <label for="">Senha</label>
                 <input type="password" id="inpCadSenha">
             </div>
             <button onclick="mostrarLogin()" class="bt-secundario">Já tenho cadastro...</button>
             <button onclick="cadastrar()">Cadastrar</button>
         </section>
     
         <section id="produtos">
             <h1>Produtos</h1>
     
         </section>
     </main>

    <script src="script.js"></script>
</body>
</html>
