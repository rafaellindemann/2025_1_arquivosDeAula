<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Telas</title>
</head>
<body>
    <nav>
        <button onclick="mostrarLogin()">Login</button>
        <button onclick="mostrarCadastro()">Cadastro</button>
    </nav>
    <h1>Tela supimpa</h1>
    <div id="login">
        <h2>Login</h2>
        <div class="containerInput">
            <label for="">Nome</label>
            <input type="text">
        </div>
        <div class="containerInput">
            <label for="">Senha</label>
            <input type="password">
        </div>
        <button>Logar</button>

    </div>

    <div id="cadastro">
        <h2>Cadastro</h2>
        <div class="containerInput">
            <label for="">Nome</label>
            <input type="text">
        </div>
        <div class="containerInput">
            <label for="">E-mail</label>
            <input type="password">
        </div>
        <div class="containerInput">
            <label for="">Senha</label>
            <input type="password">
        </div>
        <button>Logar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
